<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    
    <fieldset>
        <form>
            <fieldset>
                <legend> <strong>Nom</strong> </legend>
            <div>
                <input type="text" id="nom" placeholder="Exemple : Jean" size="27">
                <label for="nom"></label>
            </div>
            </fieldset>
            <br>
            <fieldset>
                <legend> <strong>Prenom</strong> </legend>
            <div>
                <input type="text" id="prenom" placeholder="Exemple : Dupont" size="27">
                <label for="prenom"></label>
            </div>
            </fieldset>
            <br>
            <div>
            <fieldset>
                <legend> <strong> Âge </strong> </legend>
            <label for="age"></label>
            <input id="age" type="text" size="2" placeholder="23" maxlength="3">
            <br>
            </fieldset>
            </div>
            <br>
            <div>
            <fieldset>
                <legend> <strong>Genre</strong> </legend>
             <label for="genre1"> : </label> 
             <input id="genre1" type="radio" name="genre"> <label for="genre1"> Masculin  </label>
             <input id="genre2" type="radio" name="genre"> <label for="genre2"> Féminin  </label> 
             <input id="genre3" type="radio" name="genre"> <label for="genre3"> Autre  </label> 
            </div>
            <br>
                <div>
            <fieldset>
                <legend> <strong> Email </strong> </legend>
                    <label for="email"> : </label>
                    <input type="text" id="email" placeholder="Exemple : jeandupont@gmail.com" size="27">
            </fieldset> 
                </div>
            <br>
                <div>
                <fieldset>    
                    <legend> <strong>Adresse Postale</strong> </legend>
                    <label for="adresse">: </label>
                    <input type="text" id="adresse" placeholder="Exemple : 1 rue Paul Verlaine" size="30">
                </fieldset>
                </div>
            <br>
                <div>
                <fieldset>    
                    <legend> <strong> Code Postale </strong> </legend>
                    <label for="code"> : </label>
                    <input type="text" id="code" placeholder="Exemple : 59300" size="30">
                </fieldset>
                </div>
            <br>
                <div>
                <fieldset>    
                    <legend> <strong> Ville </strong> </legend>
                    <label for="ville"> : </label>
                    <input type="text" id="ville" placeholder="Exemple : Valenciennes" size="30">
                </fieldset>
                </div>
            <br>
                <div>
                <fieldset>    
                    <legend> <strong>Metier Exercé</strong> </legend>
                    <label for="metier"> : </label>
                    <input type="text" id="metier" placeholder="Exemple : Charpentier" size="30">
                </fieldset>
                </div>
            <br>
            <fieldset>
                <legend> <strong>Nationalité</strong> </legend>
                <select name="pays">
                    <option value="Francais"> Français</option>
                    <option value="Anglais"> Anglais</option>
                    <option value="Allemand"> Allemand</option>
                    <option value="Italien"> Italien</option>
                    <option value="Suédois"> Suédois</option>
                    <option value="Autre"> Autre</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend> <strong> Date de Naissance </strong> </legend>
            <div>
                <label for="age"> </label>
                <input id="age" type="date" size="30">
            </div>
            </fieldset>
            <br>
            <fieldset>
                <legend> <strong>Pays de Naissance</strong> </legend>
                <select name="pays">
                    <option value="Francais"> Français</option>
                    <option value="Anglais"> Anglais</option>
                    <option value="Allemand"> Allemand</option>
                    <option value="Italien"> Italien</option>
                    <option value="Suédois"> Suédois</option>
                    <option value="Autre"> Autre</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend> <strong> Numéro de sécurité social </strong> </legend>
            <div>
                <label for="age"> </label>
                <input id="age" type="text" size="30" placeholder="exemple : 1 00 08..." maxlength="15">
            </div>
            </fieldset>
            <br>
            <fieldset>
                <legend> <strong> Numéro de passeport </strong> </legend>
            <div>
                <label for="age"> </label>
                <input id="age" type="text" size="30" placeholder="exemple : AB1234..." maxlength="9">
            </div>
            </fieldset>
            <br>
            <fieldset>
                <legend> <strong> Date de délivrance </strong> </legend>
            <div>
                <label for="age"> </label>
                <input id="age" type="date">
            </div>
            </fieldset>
            <br>
            <fieldset>
                <legend> <strong> Date de validité du passeport </strong> </legend>
            <div>
                <label for="age"> </label>
                <input id="age" type="date">
            </div>
            </fieldset>
            <br>
            <div>
                <label for="reset"> </label>
                <input id="reset" type="reset">
            </div>
            <br>
                <label for="button"> </label>
                <input id="button" type="submit">
               




</body>
</html>
